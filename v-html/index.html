<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js3</title>
</head>
<body>
    <div id="app">
        {{ message }}
        <p v-html = "message"></p>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                message:"Hello <span style='color:red'>Vue.js</span>"
            })
        }).mount("#app")
    </script>
</body>
</html>
