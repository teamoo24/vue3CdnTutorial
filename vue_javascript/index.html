<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js3</title>
</head>
<body>
    <div id="app">
        <p>{{ message }}</p>
        <p>{{ number+1 }}</p>
        <p>{{ message.split('').reverse().join('') }}</p>
        <p>{{ ok? 'YES':'NO' }}</p>
        
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const app = Vue.createApp({
            data: () => ({
                message: "Hello Vue.js",
                number: 100,
                ok: true
            })
        }).mount("#app")
    </script>
</body>
</html>
