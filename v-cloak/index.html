<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js3</title>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>
<body>
    <div id="app">
       <p v-cloak>{{ message }}</p>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const App = Vue.createApp({
            data: () => ({
                message: "Hello Vue.js!"
            })
        }).mount("#app")
    </script>
</body>
</html>
