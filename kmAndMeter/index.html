<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js3</title>
</head>
<body>
    <div id="app">
        <p><input type="text" v-model = "km">km</p>
        <p><input type="text" v-model = "m">m</p>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const  app = Vue.createApp({
            data: () => ({
                km : 0,
                m : 0
            }),
            watch: {
                km: function(value) {
                    this.km = value
                    this.m = value*1000
                },
                m : function(value) {
                    this.km = value / 1000
                    this.m = value
                }
            }
        }).mount("#app")
    </script>
</body>
</html>
