<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js3</title>
</head>
<body>
    <div id="app">
        <h2>Mustache</h2>
        <p>{{ message }}</p>

        <h2>v-text</h2>
        <p v-text = "message"></p>
    </div>
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script>
        const vue = Vue.createApp({
            data : () => ({
                message: "Hello Vue.js!"
            })
        }).mount("#app")
    </script>
</body>
</html>
